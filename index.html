<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Crystal Collector</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="number-holders" class="center-images">
      <div class="randomNumber"><p>Random Number:</p><div id="displayRandomNumber"></div></div>
      <div class="randomNumber"><p>wins:</p><div id="wins"></div></div>
      <div class="randomNumber"><p>losses:</p><div id="losses"></div></div>
      <div class="randomNumber"><p>Total Score:</p><div id="totalScore"></div></div>
  </div>
  <div id="crystal-images">
      <img src="assets/images/crystal2.jpg" alt="Crystal 1" class="crystal1" onmouseover="" style="cursor: pointer;">
      <img src="assets/images/crystal4.jpg" alt="Crystal 2" class="crystal2" onmouseover="" style="cursor: pointer;">
      <img src="assets/images/crystal5.jpg" alt="Crystal 3" class="crystal3" onmouseover="" style="cursor: pointer;">
      <img src="assets/images/crystal3.jpg" alt="Crystal 4" class="crystal4" onmouseover="" style="cursor: pointer;">
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {
      var wins = 0;
      var losses = 0;
      var totalScore = 0;
      var randomNumber = Math.floor(Math.random() * ((120 - 19) + 1) + 19);
      var randomCrystalNum1 = Math.floor(Math.random() * ((12 - 1) + 1);
      var randomCrystalNum2 = Math.floor(Math.random() * ((12 - 1) + 1);
      var randomCrystalNum3 = Math.floor(Math.random() * ((12 - 1) + 1);
      var randomCrystalNum4 = Math.floor(Math.random() * ((12 - 1) + 1);

function checkWinner() {

    if (randomNumber == totalScore) {
      wins++;
      $("#wins").text(wins);
      generateRandomNumbers();
    } else if (totalScore > randomNumber) {
      losses++;
      $("#losses").text(losses);
      generateRandomNumbers();
    }
}

function generateRandomNumbers() {

      randomNumber = Math.floor(Math.random() * ((120 - 19) + 1) + 19);
      $('#displayRandomNumber').text(randomNumber);
       randomCrystalNum1 = Math.floor(Math.random() * ((12 - 1) + 1);
       randomCrystalNum2 = Math.floor(Math.random() * ((12 - 1) + 1);
       randomCrystalNum3 = Math.floor(Math.random() * ((12 - 1) + 1);
       randomCrystalNum4 = Math.floor(Math.random() * ((12 - 1) + 1);
      totalScore = 0;
      $('#totalScore').text(totalScore);
}


    $('#displayRandomNumber').text(randomNumber);
    $('#wins').text(wins);
    $('#losses').text(losses);
    $('#totalScore').text(totalScore);


    $(".crystal1").click(function() {
        totalScore = totalScore + randomCrystalNum1;
        $("#totalScore").text(totalScore);
        checkWinner();
    });

    $(".crystal2").click(function() {
        totalScore = totalScore + randomCrystalNum2;
        $("#totalScore").text(totalScore);
        checkWinner();
    });

    $(".crystal3").click(function() {
        totalScore = totalScore + randomCrystalNum3;
        $("#totalScore").text(totalScore);
        checkWinner();
    });

    $(".crystal4").click(function() {
        totalScore = totalScore + randomCrystalNum4;
        $("#totalScore").text(totalScore);
        checkWinner();
    });

    if (randomNumber == totalScore) {
        wins++;
        $("#wins").text(wins);
    } else if (totalScore > randomNumber) {
        losses++;
        $("#losses").text(losses);
    }

    });
  </script>
</body>

</html>
